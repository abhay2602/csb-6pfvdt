<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Falling Particles</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- header, logo and navbar menu -->
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="menu">
                <a href="#" class="active">BRANDS</a>
                <a href="#">INFLUENCERS</a>
                <a href="#">PRICES</a>
                <a href="#">BLOGS</a>
                <a href="#">CONTACTS</a>
            </div>
        </header>

        <!-- top content, title, description, and buttons -->
    <div class="top-info">
        <h1 style="color:blue" class="mt-0 mb-4 animated bounceInLeft slow">
            Discover. Connect.
        </h1>
        <h1 style="color:blue" class="mt-0 mb-4 animated bounceInLeft slow">
            Collaborate.
        </h1>
        <h3 style="color:blue">
            An ecosystem for Social media Influencers and Brands.
        </h3>
        <div class="buttonsIB lmsBtns" style="display: flex; justify-content: space-between; align-items: center; width: 89%;">
            <div class="infBtn animated fadeInUp delay-2s slow" style="width: 487;">
                <a href="influencers" class="animated infinite pulse slow">
                    <span class="hero-buttons last" style="
                  border-radius: 5px;
                  box-shadow: -5px 10px 10px rgba(0, 0, 0, 0.3);
                  font-weight: 400;
                  border: 1px solid #eee;
                  background: rgba(7, 11, 253, 0.07);
                  color: #eee;
                  padding: 15px 34px;
                  text-transform: uppercase;
                  color: #052de2;
                ">I'm an influencer</span>
                </a>
            </div>
            <div class="bndBtn animated fadeInUp delay-2s slow">
                <a href="brands" class="animated infinite pulse slow">
                    <span class="hero-buttons last" style="
                  border-radius: 5px;
                  margin-left: 12px;
                  box-shadow: -5px 10px 10px rgba(0, 0, 0, 0.3);
                  font-weight: 400;
                  border: 1px solid #eee;
                  background: rgba(0, 0, 0, 0.07);
                  color: #eeeeee;
                  padding: 15px 36px;
                  text-transform: uppercase;
                  color: #0f19db;
                ">I'm a brand</span>
                </a>
            </div>
        </div>
        <img class="animated fadeIn slow delay-3s" src="top-3.png" style="
            width: 100%;
            margin-top: middle;
            margin-bottom: 100px;
            box-shadow: -5px 20px 20px rgba(0, 0, 0, 0.4);
            float: left;
            margin-left: 600px;
                " alt="">
    </div>

    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>


</body>
</html>
